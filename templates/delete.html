{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm p-4 text-center">
    <h2 class="mb-4 text-danger">Are you sure you want to delete this?</h2>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-danger px-4">Delete</button>
        <a href="{% url 'homepage' %}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
