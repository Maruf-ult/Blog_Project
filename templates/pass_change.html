{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Change Your Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="text-center">
        <button class="btn btn-warning mt-3 px-4">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
