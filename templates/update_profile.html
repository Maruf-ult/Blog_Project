{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Profile Page</h2>
    <div class="text-center mb-3">
      <a class="btn btn-warning btn-sm px-3" href="{% url 'pass_change' %}">Change Your Password</a>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="text-center">
        <button class="btn btn-warning mt-3 px-4">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
